<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="categoryID" #categoryID="ngModel" [(ngModel)]="categoryService.formData.categoryID">
  <div class="form-group">
    <label>Category Name</label>
    <input name="name" #name="ngModel" [(ngModel)]="categoryService.formData.name" class="form-control" required>
    <div class="validation-error" *ngIf="name.invalid && name.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input name="description" #description="ngModel" [(ngModel)]="categoryService.formData.description" class="form-control">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
