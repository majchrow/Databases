<table class="table table-hover">
  <tr>
    <td>Category Name</td>
    <td>Description</td>
  </tr>
  <tr *ngFor="let category of categoryService.categoryList">
    <td (click)="populateForm(category)">{{category.name}}</td>
    <td (click)="populateForm(category)">{{category.description}}</td>
    <td><button (click)="onModify(category.categoryID)" class="btn btn-sm btn-outline-danger">M</button></td>
    <td><button (click)="onDelete(category.categoryID)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
