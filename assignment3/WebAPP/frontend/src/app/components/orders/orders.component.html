<div>
  <app-header [title]="title"></app-header>
  <div *ngIf="view === 0">
    <div *ngIf="orders" class="order-div">
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="invoiceID">
          <th mat-header-cell *matHeaderCellDef>Invoice Number</th>
          <td mat-cell *matCellDef="let element"> {{element.invoiceID}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-toolbar-row>
        <span class="fill-remaining-space"></span>
        <button mat-raised-button color="primary" (click)="onNewOrderClick()">New Order</button>
        <span class="fill-remaining-space"></span>
      </mat-toolbar-row>
    </div>
  </div>
  <app-products *ngIf="view !== 0" (invoiceEmitter)="addInvoice($event)"></app-products>
</div>
