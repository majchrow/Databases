<div *ngIf="products" class="product-div">
  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> Product ID.</th>
      <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Unit Column -->
    <ng-container matColumnDef="unitsOnStock">
      <th mat-header-cell *matHeaderCellDef> Number of Unit</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <mat-select panelClass="example-panel-dark-blue" [(value)]="element.selectedUnit"
                      [disabled]="!unitExists(element)">
            <mat-option *ngFor="let unit of createArray(element.unitsOnStock)"
                        [value]="unit"> {{unit}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef> Unit Price</th>
      <td mat-cell *matCellDef="let element">{{element.unitPrice}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-toolbar-row>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button color="primary" [disabled]="!correctOrder()" (click)="placeOrder()">Place Order</button>
    <span class="margin"></span>
    <button mat-raised-button color="warn" (click)="cancelOrder()">Cancel</button>
    <span class="fill-remaining-space"></span>
  </mat-toolbar-row>
</div>
